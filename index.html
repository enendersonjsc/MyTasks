<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTasks - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MyTasks</h1>
    </header>

    <main>
        <div id="input-area">
            <input type="text" id="task-input" placeholder="Nova tarefa...">
            
            <input type="date" id="due-date-input" title="Data Limite (Opcional)">
            
            <select id="priority-select">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button onclick="addTask()">Adicionar</button>
        </div>

        <div id="controls-area">
            <div id="priority-counts">
                <span id="count-alta" class="priority-count count-alta">Alta: 0</span>
                <span id="count-media" class="priority-count count-media">Média: 0</span>
                <span id="count-baixa" class="priority-count count-baixa">Baixa: 0</span>
            </div>

            <div id="action-buttons">
                <select id="filter-select" onchange="setFilter(this.value)">
                    <option value="all">Mostrar Tudo</option>
                    <option value="alta">Prioridade Alta</option>
                    <option value="media">Prioridade Média</option>
                    <option value="baixa">Prioridade Baixa</option>
                </select>
                <button id="clear-completed-btn" onclick="clearCompletedTasks()" disabled>Limpar Concluídas (0)</button>
            </div>
        </div>
        
        <ul id="task-list">
            </ul>

        <div id="history-container">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
